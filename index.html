<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/diamonds.css">
</head>
<body>
	<p id="photo-gallery">Photo Gallery</p>
	<div class="diamond-grid">
		<div class="item"><img src="images/bg1.jpg"></div>
		<div class="item"><img src="images/bg2.jpg"></div>
		<div class="item"><img src="images/bg3.jpg"></div>
		<div class="item"><img src="images/bg4.jpg"></div>
		<div class="item"><img src="images/bg5.jpg"></div>
		<div class="item"><img src="images/bg6.jpg"></div>
		<div class="item"><img src="images/bg7.jpg"></div>
		<div class="item"><img src="images/bg8.jpg"></div>
		<div class="item"><img src="images/bg9.jpg"></div>
		<div class="item"><img src="images/bg10.jpg"></div>
		<div class="item"><img src="images/bg11.jpg"></div>
	</div>



	<script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="jquery.diamonds.js"></script>
	<script type="text/javascript">
		$(".diamond-grid").diamonds({
		    size : 220,
		    gap : 5, 
		    hideIncompleteRow : false, 
		    autoRedraw : true,
		    itemSelector : ".item"
		});

</script>
</body>
</html>
